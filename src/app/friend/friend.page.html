<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="5"><ion-icon size="20" name="menu-outline"></ion-icon></ion-col>
        <ion-col size="7">Search</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="play-circle"></ion-icon>
      Listen Now
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="radio"></ion-icon>
      Radio
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="library"></ion-icon>
      Library
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      Search
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">friend</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
  <ion-grid>
    <ion-row *ngFor="let friend of friendList">
      <ion-col size="2">
        <ion-avatar>
          <img alt="Silhouette of a person's head" [src]="friend.img" />
        </ion-avatar>
      </ion-col>
      <ion-col size="6"><p>{{ friend.nama }}</p></ion-col>
      <ion-col size="4">
        <ion-button>{{ friend.status }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
